<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PDF濃度調整ツール</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding-top: 20px;
        }
        #file-input, #controls {
            margin-bottom: 20px;
        }
        #canvas-container {
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #eee;
            overflow-y: auto;
        }
        canvas {
            width: 100%;  /* ビューポートに合わせて幅を調整 */
            height: auto; /* 高さは自動的に調整 */
            max-width: 100%; /* 最大幅を100%に設定して、オーバーフローを防ぐ */
            border: 1px solid black; /* 枠線でキャンバスを明確に表示 */
            box-sizing: border-box; /* ボックスサイズ計算の方式を指定 */
        }
    </style>
    <script src="jsPDF/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <input type="file" id="file-input" accept="application/pdf">
    <div id="controls">
        <button id="increase-contrast">濃く</button>
        <button id="decrease-contrast">薄く</button>
        <button id="reset-contrast">リセット</button>
        <button id="download-pdf">ダウンロード</button>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="app.js"></script>
</body>

</html>
